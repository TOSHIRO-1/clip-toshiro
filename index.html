<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>TOSHIRO</title>
  <link rel="icon"  href="9k.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #2f363e;
    }

    header {
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    #search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    #search-bar input[type="text"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    #search-bar input[type="text"]::before {
      content: "\1F43A";
      margin-right: 5px;
    }

    #search-bar input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 4px #FF0000;
    }

    #video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
    }

    .video-card {
      width: 300px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .video-card .thumbnail {
      width: 100%;
      height: auto;
    }

    .video-card .video-player {
      width: 100%;
      height: auto;
    }

    .video-card h3 {
      margin-top: 10px;
    }

    .not-found {
      color: red;
      text-align: center;
      margin: 10px;
      padding: 10px;
    }

    @media screen and (min-width: 768px) {
      /* Modifier la mise en page pour un affichage sur ordinateur */
      #video-container {
        max-width: 800px;
        margin: 0 auto;
      }

      .video-card {
        width: 400px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="search-bar">
      <input type="text" id="search-input" placeholder="Rechercher un clip...">
      <select id="select-filter">
        <option value="all">Tous les clips</option>
      </select>
    </div>
  </header>

  <div id="video-container"></div>

  <script>
    // Exemple de données de clips
    var clips = [
      {
        title: "valo",
        thumbnail: "valo.jpg",
        video: "valo.mp4"
      },
      {
        title: "DEAD BY DAYLIGHT",
        thumbnail: "DEAD BY DAYLIGHT.jpg",
        video: "DEAD BY DAYLIGHT.mp4"
      },
      {
        title: "DEAD BY DAYLIGHT2",
        thumbnail: "DEAD BY DAYLIGHT2.jpg",
        video: "DEAD BY DAYLIGHT2.mp4"
      }
      // Ajoutez plus de clips ici...
    ];

    // Fonction pour afficher les clips
    function displayClips(clips) {
      var videoContainer = document.getElementById('video-container');
      videoContainer.innerHTML = '';

      if (clips.length === 0) {
        var notFoundMessage = document.createElement('div');
        notFoundMessage.classList.add('not-found');
        notFoundMessage.textContent = "Désolé, aucun clip n'a été trouvé.";
        videoContainer.appendChild(notFoundMessage);
      } else {
        clips.forEach(function(clip) {
          var videoCard = document.createElement('div');
          videoCard.classList.add('video-card');

          var thumbnail = document.createElement('img');
          thumbnail.classList.add('thumbnail');
          thumbnail.src = clip.thumbnail;
          thumbnail.dataset.video = clip.video;
          videoCard.appendChild(thumbnail);

          var title = document.createElement('h3');
          title.textContent = clip.title;
          videoCard.appendChild(title);

          videoContainer.appendChild(videoCard);
        });

        // Gestionnaire d'événements pour les clics sur les images miniatures
        var thumbnails = document.getElementsByClassName('thumbnail');
        for (var i = 0; i < thumbnails.length; i++) {
          thumbnails[i].addEventListener('click', playVideo);
        }
      }
    }

    // Fonction pour lancer la vidéo correspondante au clic sur l'image miniature
    function playVideo(event) {
      var thumbnail = event.target;
      var videoSrc = thumbnail.dataset.video;
      var video = document.createElement('video');
      video.controls = true;
      video.classList.add('video-player');
      var source = document.createElement('source');
      source.src = videoSrc;
      video.appendChild(source);
      thumbnail.parentNode.replaceChild(video, thumbnail);
    }

    // Fonction de recherche des clips
    function searchClips(keyword) {
      var filteredClips = clips.filter(function(clip) {
        return clip.title.toLowerCase().includes(keyword.toLowerCase());
      });

      displayClips(filteredClips);
    }

    // Fonction pour filtrer les clips en fonction du choix sélectionné
    function filterClips(choice) {
      if (choice === 'all') {
        displayClips(clips);
      } else {
        var filteredClips = clips.filter(function(clip) {
          return clip.title.toLowerCase().includes(choice.toLowerCase());
        });
        displayClips(filteredClips);
      }
    }

    // Fonction pour ajouter un clip au sélecteur
    function addClipToSelect(clip) {
      var select = document.getElementById('select-filter');
      var option = document.createElement('option');
      option.value = clip.title;
      option.textContent = clip.title;
      select.appendChild(option);
    }

    // Événement de recherche
    var searchInput = document.getElementById('search-input');
    searchInput.addEventListener('keyup', function(event) {
      var keyword = event.target.value;
      searchClips(keyword);
    });

    // Événement de sélection du filtre
    var selectFilter = document.getElementById('select-filter');
    selectFilter.addEventListener('change', function(event) {
      var choice = event.target.value;
      filterClips(choice);
    });

    // Ajouter tous les clips au sélecteur
    clips.forEach(function(clip) {
      addClipToSelect(clip);
    });

    // Afficher tous les clips au chargement de la page
    displayClips(clips);
  </script>
</body>
</html>
